<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDL Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="overlay" id="overlay"></div>
      <div class="container">
        <div class="header__wrapper">
          <img
            class="header__logo"
            src="/src/assets/img/logo.png"
            alt="company logo"
          />
          <nav class="header__nav">
            <ul>
              <li><a href="#">Properties</a></li>
              <li><a href="#">Buyers</a></li>
              <li><a href="#">Sellers</a></li>
              <li><a href="#">Wholesalers</a></li>
            </ul>
          </nav>
          <div class="header__btns">
            <a class="btn--transparent" href="#"
              ><span class="btn-icon"
                ><img
                  class="user-logo"
                  src="/src/assets/img/user.png"
                  alt="user logo" />
                <img
                  class="user-logo--white"
                  src="./src/assets/img/user-white.png"
                  alt="user logo white" /></span
              >Login</a
            >
            <a class="btn--green" href="#"><span>Sign up</span></a>
          </div>
          <div class="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__heading">
              <h1 class="hero__title heading">
                The more profitable way to buy and sell real estate
              </h1>
              <p class="hero__subtitle">
                Outperform the market by going direct with NDL Listings
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/src/js/jquery-3.7.1.slim.js"></script>
    <script src="/src/js/stickyHeader.js"></script>
    <script src="/src/js/mobileMenuTrigger.js"></script>
  </body>
</html>
